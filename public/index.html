<!DOCTYPE html>
<html lang="et">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mängude nimekiri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f6f7fb;
            color: #222;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        input,
        button {
            padding: 8px 12px;
            font-size: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #0078d7;
            color: white;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        .actions button {
            margin-right: 6px;
        }
    </style>
</head>

<body>
    <h1>Mängude nimekiri</h1>

    <form id="addForm">
        <input type="text" id="name" placeholder="Mängu nimi" required />
        <input type="number" id="price" placeholder="Hind (€)" step="0.01" required />
        <button type="submit">Lisa mäng</button>
    </form>

    <table id="gamesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nimi</th>
                <th>Hind (€)</th>
                <th>Toimingud</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
