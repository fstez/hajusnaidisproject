<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app" class="p-4">
        <h1 class="mb-3">Games</h1>
        <table id="gamesTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price (â‚¬)</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="game in games" :key="game.id" @click="getGame(game.id)" style="cursor:pointer">
                    <td>{{ game.name }}</td>
                    <td>{{ Number(game.price).toFixed(2) }}</td>
                </tr>
            </tbody>
        </table>

        <!-- Modal -->
        <div class="modal" tabindex="-1" id="gameInfoModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Game info</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped">
                            <tr>
                                <th>ID</th>
                                <td>{{ gameInModal.id }}</td>
                            </tr>
                            <tr>
                                <th>Name</th>
                                <td>{{ gameInModal.name }}</td>
                            </tr>
                            <tr>
                                <th>Price</th>
                                <td>{{ gameInModal.price }}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const vue = Vue.createApp({
            data() {
                return {
                    games: [],
                    gameInModal: {}
                };
            },
            async created() {
                const res = await fetch('http://localhost:8080/games');
                this.games = await res.json();
            },
            methods: {
                async getGame(id) {
                    const res = await fetch(`http://localhost:8080/games/${id}`);
                    this.gameInModal = await res.json();
                    const modal = new bootstrap.Modal(document.getElementById('gameInfoModal'));
                    modal.show();
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
